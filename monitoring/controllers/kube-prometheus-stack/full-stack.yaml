---
apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: HelmRepository
metadata:
  name: prometheus
  namespace: monitoring
spec:
  interval: 1h0s
  url: https://prometheus-community.github.io/helm-charts
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: prometheus
  namespace: monitoring
spec:
  chart:
    spec:
      chart: prometheus
      version: 25.10.0
      sourceRef:
        kind: HelmRepository
        name: prometheus
  interval: 10m0s
  install:
    crds: CreateReplace
    remediation:
      retries: -1
  upgrade:
    crds: CreateReplace
    remediation:
      retries: -1
  driftDetection:
    mode: enabled
    ignore:
      # Ignore "validated" annotation which is not inserted during install
      - paths: [ "/metadata/annotations/prometheus-operator-validated" ]
        target:
          kind: PrometheusRule
  valuesFrom:
  - kind: ConfigMap
    name: flux-kube-state-metrics-config
    valuesKey: kube-state-metrics-config.yaml
  values:
    exporter:
      hostRootFsMount: false
    defaultRules:
      create: true
      rules:
        alertmanager: true
        etcd: true
        general: true
        k8s: true
        kubeApiserver: true
        kubePrometheusNodeAlerting: true
        kubePrometheusNodeRecording: true
        kubernetesAbsent: true
        kubernetesApps: true
        kubernetesResources: true
        kubernetesStorage: true
        kubernetesSystem: true
        kubeScheduler: true
        network: true
        node: true
        prometheus: true
        prometheusOperator: true
        time: true

      ## Labels for default rules
      labels: {}
      ## Annotations for default rules
      annotations:
        priority: 'high'

    kubeControllerManager:
      enabled: true
      serviceMonitor:
        https: false
        insecureSkipVerify: true

    kubelet:
      enabled: true
      serviceMonitor:
        https: false

    server:
      statefulSet:
        enabled: true
      # podDisruptionBudget:
      #   enabled: true
      #   minAvailable: 1
      ingress:
        enabled: true
        annotations:
          kubernetes.io/ingress.class: nginx
          cert-manager.io/cluster-issuer: local-ca-issuer
          nginx.ingress.kubernetes.io/rewrite-target: /
        tls:
        - secretName: prometheus-tls
          hosts:
          - prometheus.${dnsSuffix}

        hosts:
        - prometheus.${dnsSuffix}

        paths:
        - /?(.*)

      prometheusSpec:
        externalUrl: 'https://prometheus.${dnsSuffix}/'
        # routePrefix: '/prometheus'
        retention: 24h
        resources:
          requests:
            cpu: 200m
            memory: 200Mi
        podMonitorNamespaceSelector: {}
        podMonitorSelector:
          matchLabels:
            app.kubernetes.io/component: monitoring

      config:
        global:
          resolve_timeout: 5m
        route:
          group_by: ['job']
          group_wait: 30s
          group_interval: 5m
          repeat_interval: 12h
          receiver: 'cluster1'
          routes:
          - match:
              alertname: 'CPUThrottlingHigh'
            receiver: 'null'
          - match:
              alertname: 'KubeStatefulSetReplicasMismatch'
            receiver: 'null'                 
          - match:
              alertname: Watchdog
            receiver: 'null'
          - match:
              severity: 'critical'
            receiver: 'null'
          - match_re:
              severity: '^(none|warning|critical)$'
            receiver: 'null'
  postRenderers:
    - kustomize:
        patches:
          - target:
              # Ignore these objects from Flux diff as they are mutated from chart hooks
              kind: (ValidatingWebhookConfiguration|MutatingWebhookConfiguration)
              name: kube-prometheus-stack-admission
            patch: |
              - op: add
                path: /metadata/annotations/helm.toolkit.fluxcd.io~1driftDetection
                value: disabled
          - target:
              # Ignore these objects from Flux diff as they are mutated at apply time but not at dry-run time
              kind: PrometheusRule
            patch: |
              - op: add
                path: /metadata/annotations/helm.toolkit.fluxcd.io~1driftDetection
                value: disabled
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: alertmanager
  namespace: monitoring
spec:
  chart:
    spec:
      chart: alertmanager
      version: 1.7.0
      sourceRef:
        kind: HelmRepository
        name: prometheus
  interval: 10m0s
  install:
    crds: CreateReplace
    remediation:
      retries: -1
  upgrade:
    crds: CreateReplace
    remediation:
      retries: -1
  values:
    ingress:
      enabled: true
      annotations:
        kubernetes.io/ingress.class: nginx
        cert-manager.io/cluster-issuer: local-ca-issuer
        nginx.ingress.kubernetes.io/rewrite-target: /
      tls:
      - secretName: alertmanager-tls
        hosts:
        - alertmanager.${dnsSuffix}

      hosts:
      - alertmanager.${dnsSuffix}

      paths:
      - /?(.*)
---
apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: HelmRepository
metadata:
  name: grafana
  namespace: monitoring
spec:
  interval: 1h0s
  url: https://grafana.github.io/helm-charts
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: loki
  namespace: monitoring
spec:
  chart:
    spec:
      chart: loki
      version: 3.10.0
      sourceRef:
        kind: HelmRepository
        name: grafana
  interval: 10m0s
  install:
    crds: CreateReplace
  upgrade:
    crds: CreateReplace
  values:
    loki:
      commonConfig:
        replication_factor: 1
      storage:
        type: 'filesystem'
        chunks_directory: /var/loki/chunks
        rules_directory: /var/loki/rules
      schema_config:
        configs:
          - from: 2020-10-24
            store: boltdb-shipper
            object_store: filesystem
            schema: v11
            index:
              prefix: index_
              period: 24h
      chunk_store_config:
        max_look_back_period: 48h
      compactor:
        working_directory: /var/loki/compactor
        shared_store: filesystem
        compaction_interval: 10m
        retention_enabled: true
        retention_delete_delay: 2h
        retention_delete_worker_count: 150
      limits_config:
        retention_period: 48h
      auth_enabled: false
    singleBinary:
      replicas: 1
    persistence:
      enabled: true
      size: 40Gi
    monitoring:
      lokiCanary:
        enabled: false
      selfMonitoring:
        enabled: false
        grafanaAgent:
          installOperator: false
    gateway:
      enabled: false
    test:
      enabled: false

---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: grafana
  namespace: monitoring
spec:
  chart:
    spec:
      chart: grafana
      version: 7.2.5
      sourceRef:
        kind: HelmRepository
        name: grafana
  interval: 10m0s
  install:
    crds: CreateReplace
  upgrade:
    crds: CreateReplace
  values:
    replicas: 1
    deploymentStrategy:
      type: Recreate
    grafana.ini:
      analytics:
        enabled: false
        reporting_enabled: false
        check_for_updates: false
        check_for_plugin_updates: false
      auth.google:
        enabled: true
        allow_sign_up: true
        auto_login: false
        client_id: $__file{/etc/secrets/google_oauth/client_id}
        client_secret: $__file{/etc/secrets/google_oauth/client_secret}
        scopes: https://www.googleapis.com/auth/userinfo.profile https://www.googleapis.com/auth/userinfo.email
        auth_url: https://accounts.google.com/o/oauth2/v2/auth
        token_url: https://oauth2.googleapis.com/token
        api_url: https://openidconnect.googleapis.com/v1/userinfo
        allowed_domains: nabancard.com contractor.nabancard.com
        hosted_domain: nabancard.com
        use_pkce: true
      users:
        viewers_can_edit: true
      server:
        root_url: "https://grafana.${dnsSuffix}/grafana"
        serve_from_sub_path: true
        enable_gzip: true
    # extraSecretMounts:
    #   - name: grafana-oauth-secret-mount
    #     secretName: grafana-oauth-secret
    #     defaultMode: 0440
    #     mountPath: /etc/secrets/google_oauth
    #     readOnly: true
    adminPassword: Password123!

    datasources:
      datasources.yaml:
        apiVersion: 1
        datasources:
        - name: prometheus
          type: prometheus
          url: http://prometheus-server
          isDefault: false
          basicAuth: false
        - name: loki
          type: loki
          url: http://loki:3100
          isDefault: true
          basicAuth: false
          jsonData:
            maxLines: 1000
    persistence:
      enabled: true
    resources:
      requests:
        cpu: 2000m
        memory: 1024Mi
    sidecar:
      dashboards:
        enabled: true
        label: grafana_dashboard
        labelValue: "1"
    ingress:
      enabled: true
      ingressClassName: nginx
      annotations:
        cert-manager.io/cluster-issuer: local-ca-issuer
        nginx.ingress.kubernetes.io/rewrite-target: /
      tls:
      - secretName: grafana-tls
        hosts:
          - grafana.${dnsSuffix}

      hosts:
      - grafana.${dnsSuffix}
      paths:
      - /?(.*)
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: grafana-agent
  namespace: monitoring
spec:
  chart:
    spec:
      chart: grafana-agent
      version: 0.31.1
      sourceRef:
        kind: HelmRepository
        name: grafana
  interval: 10m0s
  values:
    agent:
      mode: flow
      extraPorts:
        - name: faro
          port: 12347
          targetPort: 12347
          protocol: TCP
      configMap:
        create: false
        name: grafana-agent
    crds:
      create: false

    ingress:
      enabled: true
      ingressClassName: nginx
      annotations:
        cert-manager.io/cluster-issuer: local-ca-issuer
        nginx.ingress.kubernetes.io/rewrite-target: /
      tls:
      - secretName: faro-tls
        hosts:
          - faro.${dnsSuffix}

      hosts:
      - faro.${dnsSuffix}
      paths:
      - /?(.*)

